<div class="container">

  <br>
  <div class="col text-center">
    <h2>Incuir Novo Contato</h2>
  </div>
  <br>

    <div class="row">
      <div class="col">
        <form class="forms" >
            <div class="form-group">
                <label for='name'><strong>Nome:</strong></label>
                <input type='text' class='form-control' placeholder='insira o nome'
                name="name"
                [(ngModel)]="contato.name">
            </div>
            <div class="form-group">
                <label for='email'><strong>Email:</strong></label>
                <input type='text' class='form-control' placeholder='insira o e-mail'
                name="email"
                [(ngModel)]="contato.email">
            </div>
            <div class="form-group">
                <label for='phone'><strong>Telefone:</strong></label>
                <input type='text' class='form-control' placeholder='insira o telefone'
                style="margin-left: 0px;"
                name="phone"
                [(ngModel)]="contato.phone">
            </div>
         </form>
        </div>

    </div>

    <div class="row">
      <div class="col text-center">
        <div class="btn-group">
          <button type="submit" class="btn btn-success btn-sm"
            (click)='addContato()'>Salvar
          </button>
          <button type="button" class="btn btn-outline-dark btn-sm" (click)='goBack()'>Voltar</button>
        </div>
      </div>
    </div>

</div>
