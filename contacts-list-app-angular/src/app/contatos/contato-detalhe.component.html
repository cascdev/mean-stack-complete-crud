<div class="container-fluid">

  <br>
  <div class="row">
    <div class="col-md-4 text-left">
      <a [routerLink]="['/contato/add']" class="btn btn-outline-success btn-sm">Novo</a>
    </div>
    <div class="col-md-4 text-center">
      <h2>Recursos do contato</h2>
    </div>
  </div>
  <br>

  <div class="row">
    <div class="col">

      <form class="forms" >
        <div class="form-group">
          <label for='name'><strong>Nome:</strong></label>
          <input type='text' class='form-control' placeholder='insira o nome'
          name="name"
          [(ngModel)]="contato.name">
        </div>
        <div class="form-group">
          <label for='email'><strong>Email:</strong></label>
          <input type='text' class='form-control' placeholder='insira o e-mail'
          name="email"
          [(ngModel)]="contato.email">
        </div>
        <div class="form-group">
          <label for='phone'><strong>Telefone:</strong></label>
          <input type='text' class='form-control' placeholder='insira o telefone'
          style="margin-left: 0px;"
          name="phone"
          [(ngModel)]="contato.phone">
        </div>
      </form>

    </div>
  </div>

  <div class="row">
    <div class="col text-center">

      <div class="btn-group">
        <button type="submit" class="btn btn-info btn-sm" (click) = 'atualizaContato(contato)' >Atualizar</button>
        <button type="button" class="btn btn-outline-danger btn-sm"(click) = 'deletaContato(contato._id)' >Deletar</button>
        <button type="button" class="btn btn-outline-dark btn-sm" (click)='goBack()'>Voltar</button>
      </div>

    </div>
  </div>

</div>
