<div class="container">

  <br>
  <div class="col text-center">
    <h2>Lista de Contatos</h2>
  </div>
  <br>

    <div class="row">
        <div class="col-sm-12 col-md-12 col-xs-12 container-fluid">

           <a [routerLink]="['/contato/add']" class="btn btn-outline-success btn-sm">Novo</a>

           <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let c of contatos'  [routerLink]="['/contato/detalhe',c._id]">
                        <td>{{c.name}}</td>
                        <td>{{c.email}}</td>
                        <td>{{c.phone}}</td>

                        <td class="text-center">
                          <button class="btn btn-primary btn-sm">
                            o
                          </button></td>
                        <td class="text-center">
                          <button class="btn btn-outline-danger btn-sm"
                            (click) = 'deletarContatoV2(c);$event.stopPropagation()'>X
                          </button>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
